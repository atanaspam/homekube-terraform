# First lets make sure we satisfy the prerequisites. See https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/#installing-kubeadm-kubelet-and-kubectl
packages:
  - ca-certificates
  - curl
  - lsb-release
  - apt-transport-https
  # - gnupg2
# Now lets install the real deal... Note how we use specific versions rather than latest.
packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - [kubelet, 1.22.3-00]
  - [kubectl, 1.22.3-00]
  - [kubeadm, 1.22.3-00]
package_upgrade: true
write_files:
  - path: /tmp/docker.conf
    content: |
      {
        "exec-opts": ["native.cgroupdriver=systemd"]
      },
  # see https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/#letting-iptables-see-bridged-traffic
  - path: /etc/modules-load.d/k8s.conf
    content: |
      br_netfilter
  # see https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/#letting-iptables-see-bridged-traffic
  - path: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
  # If we set bring_your_own_ca inject the cert files into our node.
  %{ if byoca == "true" }- path: /etc/kubernetes/pki/ca.crt
    content: |
      ${kubernetes_ca}
  %{ else }%{ endif }
  %{ if byoca == "true" }- path: /etc/kubernetes/pki/ca.key
    content: |
      ${kubernetes_ca_key}
  %{ else }%{ endif }
  %{ if byoca == "true" }- path: /etc/kubernetes/pki/front-proxy-ca.crt
    content: |
      ${kubernetes_front_proxy_ca}
  %{ else }%{ endif }
  %{ if byoca == "true" }- path: /etc/kubernetes/pki/front-proxy-ca.key
    content: |
      ${kubernetes_front_proxy_ca_key}
  %{ else }%{ endif }
  %{ if byoca == "true" }- path: /etc/kubernetes/pki/etcd/ca.crt
    content: |
      ${etcd_ca}
  %{ else }%{ endif }
  %{ if byoca == "true" }- path: /etc/kubernetes/pki/etcd/ca.key
    content: |
      ${etcd_ca_key}
  %{ else }%{ endif }
  - path: /etc/kubernetes/github-runners.yaml
    content: |
      kind: Namespace
      apiVersion: v1
      metadata:
        name: github-runners
        labels:
          name: github-runners
      ---
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: actions-runner
        namespace: github-runners
      spec:
        replicas: 2
        selector:
          matchLabels:
            app: actions-runner
        template:
          metadata:
            labels:
              app: actions-runner
          spec:
            volumes:
            - name: dockersock
              hostPath:
                path: /var/run/docker.sock
            - name: workdir
              hostPath:
                path: /tmp/github-runner-your-repo
            containers:
            - name: runner
              image: myoung34/github-runner:latest
              env:
              - name: ORG_RUNNER
                value: "true"
              - name: ORG_NAME
                value: pd13lab
              - name: LABELS
                value: docker,k8s
              - name: ACCESS_TOKEN
                valueFrom:
                    secretKeyRef:
                      name: github-pat
                      key: pat
              - name: RUNNER_NAME_PREFIX
                value: home
              - name: RUNNER_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: RUNNER_WORKDIR
                value: /tmp/github-runner-your-repo
              - name: RUNNER_GROUP
                value: my-group
              volumeMounts:
              - name: dockersock
                mountPath: /var/run/docker.sock
              - name: workdir
                mountPath: /tmp/github-runner-your-repo
  - path: /etc/kubernetes/metallb-configmap.yaml
    content: |
      ---
      apiVersion: v1
      kind: ConfigMap
      metadata:
        namespace: metallb-system
        name: config
      data:
        config: |
          address-pools:
          - name: default
            protocol: layer2
            addresses:
            - 10.1.4.200-10.1.4.210
runcmd:
  - sudo sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
  - sudo swapoff -a
  - sudo ufw disable
  - cat /tmp/docker.conf | sudo tee -a /etc/docker/daemon.json
  - sudo systemctl restart docker
  - sudo kubeadm init --pod-network-cidr=192.168.0.0/16 --control-plane-endpoint 10.1.4.0
  - sudo kubeadm token create ${token}
  - mkdir -p /home/nasko/.kube
  - sudo cp -i /etc/kubernetes/admin.conf /home/nasko/.kube/config
  - sudo chown nasko:nasko /home/nasko/.kube/config
  - export KUBECONFIG=/etc/kubernetes/admin.conf
  - kubectl apply -f https://docs.projectcalico.org/manifests/calico.yaml
  - sudo systemctl daemon-reload
  - kubectl apply -f https://raw.githubusercontent.com/metallb/metallb/v0.11.0/manifests/namespace.yaml
  - kubectl apply -f https://raw.githubusercontent.com/metallb/metallb/v0.11.0/manifests/metallb.yaml
  # - kubectl create secret generic -n metallb-system memberlist --from-literal=secretkey="$(openssl rand -base64 128)"
  - kubectl apply -f /etc/kubernetes/metallb-configmap.yaml
